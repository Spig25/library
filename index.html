<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="form-container">
        <form action="post" novalidate>
            <button type="button" class="cancel">&times;</button>
            <label for="title">Title: <span>*</span></label>
            <input type="text" name="title" id="title" required>
            <label for="author">Author: <span>*</span></label>
            <input type="text" name="author" id="author" required>
            <label for="pages">Number of pages: <span>*</span></label>
            <input type="number" name="pages" id="pages" min="0" required>
            <label for="read">Have you read the book yet?</label>
            <input type="checkbox" name="read" id="read" required>
            <button type="button" class="submit">Submit</button>
        </form>
    </div>
    <div class="add-container">
        <button class="open">Add Book</button>
    </div>

    <div class="book-container"></div>
</body>
</html>
